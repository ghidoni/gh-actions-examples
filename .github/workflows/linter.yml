name: Linter
on:
  push:
    branches:
      - main

jobs:
  CI:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Python Dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: Flake8
        run: |
          flake8 src
      - name: Pylint
        run: |
          pylint src
